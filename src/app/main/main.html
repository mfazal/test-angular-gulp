<div class="container">

<form ng-submit="main.addLocation()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" ng-model="main.locationdata.name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Place</label>
    <input type="text" class="form-control" ng-model="main.locationdata.place" placeholder="Place">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<br/>
<button ng-click="main.checkData()">Check data</button>

<br/>
<table class="table">
<thead>
  <th>Name</th>
  <th>Place</th>  
  <th>Actions</th>
</thead>
<tbody>
  <tr ng-repeat="location in main.locations">
    <td>
      <div ng-hide="location.editing">
        {{location.name}}    
      </div>
      <div ng-show="main.editorEnabled">
        <input ng-model="location.editing">
      </div>    
    </td>
    <td>
      <div ng-hide="location.editing">
        {{location.place}}    
      </div>
      <div ng-show="location.editing">
        <input ng-model="location.place">
      </div>        
    </td>
    <td>
      <div ng-hide="location.editing">
        <button ng-click="main.clickToEdit(location)">Edit</button>
        <button ng-click="">Delete</button>
      </div>
      <div ng-show="location.editing">
        <button ng-click="main.clickToSave(location)">Save</button>
      </div>
    </td>
  </tr>
</tbody>
</table>
</div>
